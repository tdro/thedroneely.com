{{- $mark := (.Get `mark`) -}}
{{- $set  := (.Get `set`)  -}}
{{- $id   := md5 (printf $mark .Inner) -}}

<side-note-aside>
  <label for="{{ $id }}" title="{{ .Inner | replaceRE "\n" " " | markdownify }}"><span>{{ $mark | markdownify }}</span></label>
  <input type="checkbox" id="{{ $id }}" name="toggle">
  <side-note title="{{ $mark }}" {{ $set }}>
    <mark >{{ .Inner | markdownify }}</mark>
  </side-note>
</side-note-aside>
