{{- $imageFile := print "public" (.Get `source`) -}}
{{- $image := imageConfig $imageFile -}}

<figure>
  <a href="{{ .Get `source` }}">
    <img
      loading="lazy"
      data-image-zoom=""
      src="{{ .Get `source` }}"
      alt="{{ .Get `title` }}"
      title="{{ .Get `title` }}"
      width="{{ $image.Width }}"
      height="{{ $image.Height }}"
    />
  </a>
  <figcaption>{{ .Inner | markdownify }}</figcaption>
</figure>
