<video-container>
  <video
    preload="none"
    poster="{{ .Get `poster` }}"
    width="{{ .Get `width` }}"
    height="{{ .Get `height`}}"
    controls {{ .Get `options` | safeHTMLAttr }}>
    <source src="{{ .Get `source` }}" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
  </video>
  <footer class="has-text-grey-dark">{{ .Inner | markdownify }}</footer>
</video-container>
