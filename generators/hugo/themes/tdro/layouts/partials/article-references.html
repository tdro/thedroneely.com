{{- $references := print "themes/tdro/layouts/partials/references/" .Slug ".html" -}}
{{- $include    := print "references/" .Slug ".html" -}}

{{- if fileExists $references -}}
<article-references id="article-references">
  <section>
    {{ "## References" | markdownify }}
  </section>
  {{- partial $include . -}}
</article-references>
{{- end -}}
