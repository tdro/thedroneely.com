<ul>
  {{ range .Articles }}
    <li>
      <h3>
        <a
          href="{{ .Link }}"
          rel="noopener"
          title="{{ .Summary }}"
        >
          {{ .Title }}
        </a>
      </h3>
      <p>
        by <a href="{{ .SourceLink}} ">{{ .SourceTitle }}</a>
      </p>
      <time datetime="{{ .Date }}">{{ .Date | date }}</time>
    </li>
  {{ end }}
</ul>
